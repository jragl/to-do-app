<!DOCTYPE html>
<html lang="en" dir="ltr" class="mdl-js">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-yellow.min.css" />
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"> </script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/styles/style.css">
  </head>

  <body>
    <header>
      <header class="mdl-layout__header mdl-layout__header--transparent">
        <h1>To-Do App</h1>
    </header>

    <form id="addToDoForm" action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="newToDoText">
          <label class="mdl-textfield__label" for="newToDoText">New To-Do:</label>
        </div>
      <!-- Accent-colored raised button with ripple -->
      <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Add To-Do!
      </button>
    </form>

    <ul id="toDoList" class="demo-list-control mdl-list">
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            <i class="material-icons  mdl-list__item-avatar">person</i>
          </span>
          <span class="mdl-list__item-secondary-action">
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
              <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked />
            </label>
          </span>
        </li>
    </ul>

    <script src="app.js"></script>
  </body>
</html>
