<!DOCTYPE html>
<html lang="en" dir="ltr" class="mdl-js">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App "Part 2"</title>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-yellow.min.css" />
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"> </script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <header class="mdl-layout__header mdl-layout__header--transparent">
      <h1>To-Do App</h1>
    </header>

    <main>
        <form id="addToDoForm">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <label for="newToDoText" class= "mdl-textfield__label">New To-Do:</label>
              <input type="text" class= "mdl-textfield__input" id="newToDoText">
            </div>
          <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Add To-Do!</button>
        </form>

        <ul id="toDoList" class="mdl-list">
        </ul>

        <script src="app.js"></script>
    </main>

  </body>
</html>
