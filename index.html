<!DOCTYPE html>
<html lang="en" dir="ltr" class="mdl-js">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- My css stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
      <header class="mdl-layout__header mdl-layout__header--transparent">
        <h1>To-Do App</h1>
    </header>

    <main>
      <form id="addToDoForm">
        <div class="mdl-textfield mdl-js-textfield">
          <label for="newToDoText" class= "mdl-textfield__label">New To-Do:</label>
          <input type="text" class= "mdl-textfield__input" id="newToDoText">
        </div>
        <button type="submit" class= "mdl-button mdl-js-button mdl-button--raised">Add To-Do!</button>
      </form>

      <ul id="toDoList" class= "mdl-list">
      </ul>
    </main>

    <script src="app.js"></script>
  </body>
</html>
